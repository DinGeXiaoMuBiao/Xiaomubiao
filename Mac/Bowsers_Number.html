for i in {1..1000}
do
cat <<EOL > $i.html
<!DOCTYPE html>
<html>
<head>
    <title>Browser Instance $i</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 垂直排列内容 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 10em; /* 显眼的大字体 */
            color: #ff0000; /* 醒目的红色 */
            margin: 0;
        }
        .info {
            font-size: 1.2em; /* 小字体 */
            color: #5555ff; /* 优雅的蓝色 */
            margin: 0.2em 0;
        }
        .info span {
            font-weight: bold; /* 强调属性名称 */
            color: #333; /* 略深的橙色 */
            display: inline-block;
            min-width: 150px; /* 保持对齐 */
        }
    </style>
    <script>
        // 获取浏览器信息并插入页面
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("timezone").textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("language").textContent = navigator.language;
            document.getElementById("resolution").textContent = window.innerWidth + "x" + window.innerHeight;
        });
    </script>
</head>
<body>
    <h1>$i</h1> <!-- 这是显眼的编号 -->
    <p class="info"><span>时区:</span> <span id="timezone"></span></p>
    <p class="info"><span>语言:</span> <span id="language"></span></p>
    <p class="info"><span>分辨率:</span> <span id="resolution"></span></p>
</body>
</html>
EOL
done
