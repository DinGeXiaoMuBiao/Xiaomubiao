for i in {1..1000}
do
cat <<EOL > $i.html
<!DOCTYPE html>
<html>
<head>
    <title>Browser Instance $i</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 10em; /* 显眼的大字体 */
            color: #ff0000;  /* 醒目的红色 */
        }
    </style>
</head>
<body>
    <h1>$i</h1>  <!-- 这是显眼的编号 -->
</body>
</html>
EOL
done
